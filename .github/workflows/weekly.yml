name: weekly-crsec

on:
  schedule:
    - cron: '0 2 * * 6'  # UTC（可按需修改）
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Microsoft Edge (stable)
        run: |
          sudo apt update
          sudo apt install -y wget gnupg apt-transport-https ca-certificates
          wget -q -O - https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt update
          sudo apt install -y microsoft-edge-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor script
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python monitor_edge.py
      
      - name: Upload debug files
        if: always()  # 即使脚本失败也上传
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            page_load.png
            after_tab_click.png
            debug_page.html
          retention-days: 7

      - name: Save history to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加 history.txt 到暂存区
          git add history.txt
          
          # 尝试提交，如果文件没变化（没有新历史）则跳过
          git commit -m "Update history data" || echo "No history changes to save"
          
          # 推送回 main 分支
          git push origin main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          include_files: index.html
